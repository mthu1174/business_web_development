<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Map Example</title>
</head>
<body>
  <!-- Hình bản đồ -->
  <img src="hinh/imagemap.jpg" usemap="#imagemap">

  <!-- Định nghĩa bản đồ -->
  <map name="imagemap">
    <!-- Vùng màu đỏ -->
    <area target="mainframe" shape="rect" coords="1,1,78,49" href="Laketour.html">
    
    <!-- Vùng màu xanh lá -->
    <area target="mainframe" shape="rect" coords="154,48,82,-1" href="Casttour.html">
    
    <!-- Vùng màu xanh dương -->
    <area target="mainframe" shape="rect" coords="227,48,159,0" href="Hightour.html">
    
    <!-- Vùng màu hồng -->
    <area target="mainframe" shape="rect" coords="234,1,297,45" href="Hebdtour.html">
  </map>
</body>
</html>
