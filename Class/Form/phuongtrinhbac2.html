<html>
    <head>
        <meta charset="utf-8"/>
        <title> Page Title </title>
        <script>
            function giaiPTB2(){
                a=eval(ptb2.a.value);
                b=eval(ptb2.b.value);
                c=eval(ptb2.c.value);
                nghiem="";
                if(a==0){
                    if(b==0){
                        if(c==0){
                            nghiem="Phương trình vô số nghiệm";
                        }else{
                            nghiem="Phương trình vô nghiệm";
                        }
                    }
                    else{
                        nghiem="Phương trình có 1 nghiệm x="+(-c/b);
                    }
                }
                if (a!=0){
                    delta=b*b-4*a*c;
                    if(delta<0){
                        nghiem="Phương trình vô nghiệm";
                    }
                    if(delta==0){
                        nghiem="Phương trình có nghiệm kép x1=x2="+(-b/(2*a));
                    }
                    if(delta>0){
                        x1=(-b+Math.sqrt(delta))/(2*a);
                        x2=(-b-Math.sqrt(delta))/(2*a);
                        nghiem="Phương trình có 2 nghiệm phân biệt x1="+x1+" và x2="+x2;
                    }
                }
                tdketqua=document.getElementById("ketqua");
                tdketqua.innerHTML=nghiem;
            }
        </script>
    </head>
    <body>
        <form name="ptb2">
            <table border="1">
                <caption>Giải phương trình bậc 2</caption>
                <tbody>
                    <tr>
                        <td>Hệ số a</td>
                        <td><input type="text" name="a" id="a"/></td>
                    </tr>
                    <tr>
                        <td>Hệ số b</td>
                        <td><input type="text" name="b" id="b"/></td>
                    </tr>
                    <tr>
                        <td>Hệ số c</td>
                        <td><input type="text" name="c" id="c"/></td>
                    </tr>
                    <tr>
                        <td>Kết quả</td>
                        <td id="ketqua"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="Giải" onclick="giaiPTB2()"/>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </form>
    </body>
</html>
