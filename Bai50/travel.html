<html>
    <head>
        <meta charset="utf-8"/>
        <title> Page Title </title>

    </head>
    <body>
        <center>
            <img src="DeLong.jpg" alt="DeLong">
        </center>
        <h1> Travel Expense Report </h1>
        <hr/>
        <form>
            <table>
                <tr>
                    <td> 
                    <label for="fname"> First Name: </label>
                    <input type="text" id="name" name="name" size="20"/>
                    <label for="lname"> Last Name: </label>
                    <input type="text" id="lname" name="lname" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for ="ssnumber">Social Security Number:</label> 
                        <input type="text" id="ssnumber" name="ssnumber" size="20"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dep">Department</label>
                        <select name="dep" id="dep">
                            <option value="hr">Human Resources</option>
                            <option value="it">Information Technology</option>
                            <option value="fin">Finance</option>
                            <option value="eng">Engineering</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="purpose">Describe the purpose of your trip:</label>
                    <br/>
                        <textarea name="purpose" id="purpose" rows="5" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="item">Itemize your travel expenses</label>
                    </br>
                        <table border="1">
                            <tr>
                                <td> 
                                    <label for="date">Date</label>
                                </td>
                                <td>
                                    <label for="description">Description</label>
                                </td>
                                <td>
                                    <label for="amount">Amount</label>
                                </td>
                                <td>
                                    <label for="cat">Category</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="date" name="date" size="10"
                                    placeholder="mm/dd/yy"/>
                                </td>
                                <td>
                                    <input type="text" id="description" name="description" size="30"/>
                                </td>
                                <td>
                                    <input type="text" id="amount" name="amount" size="10"/>
                                </td>
                                <td>
                                    <select name="total" id="total">
                                        <option value="airfare">Airfare</option>
                                        <option value="hotel">Hotel</option>
                                        <option value="meal">Meal</option>
                                        <option value="rental">Rental Car</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="date" name="date" size="10"
                                    placeholder="mm/dd/yy"/>
                                </td>
                                <td>
                                    <input type="text" id="description" name="description" size="30"/>
                                </td>
                                <td>
                                    <input type="text" id="amount" name="amount" size="10"/>
                                </td>
                                <td>
                                    <select name="total" id="total">
                                        <option value="airfare">Airfare</option>
                                        <option value="hotel">Hotel</option>
                                        <option value="meal">Meal</option>
                                        <option value="rental">Rental Car</option>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" id="date" name="date" size="10"
                                    placeholder="mm/dd/yy"/>
                                </td>
                                <td>
                                    <input type="text" id="description" name="description" size="30"/>
                                </td>
                                <td>
                                    <input type="text" id="amount" name="amount" size="10"/>
                                </td>
                                <td>
                                    <select name="total" id="total">
                                        <option value="airfare">Airfare</option>
                                        <option value="hotel">Hotel</option>
                                        <option value="meal">Meal</option>
                                        <option value="rental">Rental Car</option>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for ="summit">Have you submitted your receipts?</label>
                        <input type="radio" id="yes" name="summit" value="yes"/>
                        <label for="yes">Yes</label>
                        <input type="radio" id="no" name="summit" value="no"/>
                        <label for="no">No</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type = button value="Submit travel expenses"/>
                    <input type = button value="Reset"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="question">Questions? Contact Debbie Larson in Accounting (ext 2150)</label>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
