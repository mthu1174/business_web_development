<html>
    <head>
        <meta charset="utf-8"/>
        <title> Page Title </title>
    </head>
    <body style="background-color: rgb(183, 241, 241);">
        <h1 style="color: red;">Online Classifed Search Form</h1>
        <form>
            <table>
                <tr>
                    <td colspan="2" style="font-weight: bold;">
                        <ol>
                            <li>Search for a Classifed in the following sections</li>
                        </ol></td>
                </tr>
                <tr>
                    <td>
                        <input type ="radio" name="emp" value="emp" id="emp">

                    </td>
                    <td>
                        <input type ="radio" name="per" value="per" id="per">
                        <label for="per">Personal</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type ="radio" name="sal" value="sal" id="sal">

                    <td>

                </tr>
                <tr>
                    <td>
                        <input type="radio" name="hous" value="hous" id="hous">
                        <label for="hous">Housing</label>
                    </td>
                    <td>
                        <input type="radio" name="all" value="all" id="all">
                        <label for="all">All of the above</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold;">
                        <ol start="2">
                            <li>Search the following publications</li>
                        </ol>
                    </td>
                </tr>
                    <td>
                        <input type="checkbox" name="mid" value="mid" id="mid">
                        <label for="mid">Midwest times</label>
                    </td>
                    <td>
                        <input type="checkbox" name="new" value="new" id="new">
                        <label for="new">Mordern News</label>
                    </td>
                    <td>
                        <input type="checkbox" name="emp" value="emp" id="emp">
                        <label for="emp">Employment Today</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="mid" value="mid" id="mid">
                        <label for="mid">Midwest times</label>
                    </td>
                    <td>
                        <input type="checkbox" name="new" value="new" id="new">
                        <label for="new">Mordern News</label>
                    </td>
                    <td>
                        <input type="checkbox" name="emp" value="emp" id="emp">
                        <label for="emp">Employment Today</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold;">
                        <ol start="3">
                            <li>From 
                        <input type="text" name="from" id="from" placeholder="mm/dd/yy">
                        to
                        <input type="text" name="to" id="to" placeholder="mm/dd/yy"></li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold;">
                        <ol start="4">
                            <li>Enter a few keywords to describe the Classifed</li>
                        </ol>
                    </td>
                </tr>        
                <tr>    
                    <td>
                        <input type="text" name="keyword" id="keyword">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="font-weight: bold;">
                        <ol start="5">
                            <li>Click one of the options below:</li>
                        </ol>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="Search.gif" alt="search">
                    </td>
                    <td>
                        <img src="Help.gif" alt="reset">
                    </td>
                    <td>
                        <img src="Cancel.gif" alt="help">
                    </td>
                </tr>
            </table>
        </form>

</html>
